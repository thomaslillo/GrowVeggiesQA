{% if results %}
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Page</th>
                <th>Section</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.page_number }}</td>
                <td>{{ result.section_name }}</td>
                <td>{{ result.page_text[:200] }}{% if result.page_text|length > 200 %}...{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="alert alert-info">
    No results found. Try a different search term or filter.
</div>
{% endif %}
